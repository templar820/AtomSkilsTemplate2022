  mongo:
    image: mongo
    container_name: mongo-dev
    restart: unless-stopped
    volumes:
      - db-volume:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_DATABASE: as_2022
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - 27017:27017

  mongo-express:
    container_name: me-dev
    restart: always
    image: mongo-express
    depends_on:
      - mongo
    env_file:
      - .env
    ports:
      - "8081:8081"
